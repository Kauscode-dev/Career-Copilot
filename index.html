<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CareerPixel | AI Career Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        background-color: #000000;
        color: #ffffff;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      
      /* Halftone Pattern for Comic Aesthetic */
      .bg-halftone {
        background-image: radial-gradient(circle, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
        background-size: 20px 20px;
      }

      /* Gradient Animation for CareerPixel text */
      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .animate-gradient {
        background-size: 200% 200%;
        animation: gradient 3s ease infinite;
      }

      /* Minimalist Glass Panel */
      .glass-panel {
        background: rgba(10, 10, 10, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      }
      
      /* Comic Style Border */
      .border-comic {
        border: 2px solid rgba(255, 255, 255, 0.2);
      }

      /* Stronger glass effect for hero elements */
      .glass-panel-strong {
        background: rgba(20, 20, 20, 0.8);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px rgba(168, 85, 247, 0.1);
      }

      /* Enhanced Space Particles */
      .space-particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 0;
        pointer-events: none;
        background: radial-gradient(ellipse at top, #0a0a1f 0%, #000000 100%);
      }
      
      .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: white;
        border-radius: 50%;
        animation: twinkle linear infinite;
        box-shadow: 0 0 3px rgba(255, 255, 255, 0.5);
      }

      /* Add some larger stars */
      .star:nth-child(3n) {
        width: 3px;
        height: 3px;
        box-shadow: 0 0 6px rgba(0, 227, 255, 0.8);
      }

      .star:nth-child(5n) {
        width: 3px;
        height: 3px;
        box-shadow: 0 0 6px rgba(255, 215, 0, 0.8);
      }

      @keyframes twinkle {
        0% {
          opacity: 0;
          transform: translateY(0) scale(0.5);
        }
        10% {
          opacity: 1;
          transform: translateY(-10px) scale(1);
        }
        90% {
          opacity: 1;
          transform: translateY(-90px) scale(1);
        }
        100% {
          opacity: 0;
          transform: translateY(-100px) scale(0.5);
        }
      }

      .card-pop {
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      }
      .card-pop:hover {
        transform: translateY(-4px);
        box-shadow: 0 15px 30px rgba(0,0,0,0.5);
        border-color: rgba(255, 255, 255, 0.4);
      }

      /* Glow effects */
      .glow-gold {
        box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
      }

      .glow-cyan {
        box-shadow: 0 0 20px rgba(0, 227, 255, 0.2);
      }

      /* Smooth scroll */
      html {
        scroll-behavior: smooth;
      }

      /* Custom selection */
      ::selection {
        background: rgba(255, 255, 255, 0.2);
        color: white;
      }

      ::-moz-selection {
        background: rgba(255, 255, 255, 0.2);
        color: white;
      }
    </style>

{

  }
}
</script>
</head>

</html>
